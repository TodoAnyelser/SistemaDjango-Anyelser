<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
</head>
<body>

    <h1>Listado de las publicaciones creadas</h1>
    
    {% if publicaciones %}
    <ul>
    {% for publicacion in publicaciones %}
        <li><a href="/publicacion/{{ publicacion.id }}/">{{ publicacion.publicacion }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
